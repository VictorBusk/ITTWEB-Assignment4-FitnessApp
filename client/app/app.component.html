<div class="site">
  <mat-toolbar color="primary" role="header">
    <span>{{title}}</span>
    <span class="flex-fill"></span>
    <button mat-button (click)="openLoginDialog();" *ngIf="!apiService.isAuthenticated();">Login</button>
    <button mat-button (click)="onLogOut();" *ngIf="apiService.isAuthenticated();">Logout</button>
    <button mat-mini-fab (click)="openUserDialog();" *ngIf="!apiService.isAuthenticated();"><mat-icon>add</mat-icon></button>
    <button mat-mini-fab color="primary" (click)="openEditUserDialog();" *ngIf="apiService.isAuthenticated();"><mat-icon>person</mat-icon></button>
  </mat-toolbar>

  <div class="site-content">
    <app-workouts></app-workouts>
  </div>

  <ng-container *ngIf="loading">
    <mat-progress-bar mode="indeterminate"></mat-progress-bar>
  </ng-container>
</div>
