<mat-table #table [dataSource]="dataSource">

  <ng-container matColumnDef="_id">
    <mat-header-cell *matHeaderCellDef> Id</mat-header-cell>
    <mat-cell *matCellDef="let element"> {{ element._id }} </mat-cell>
  </ng-container>

  <ng-container matColumnDef="name">
    <mat-header-cell *matHeaderCellDef> Name</mat-header-cell>
    <mat-cell *matCellDef="let element"> {{ element.name }} </mat-cell>
  </ng-container>

  <ng-container matColumnDef="description">
    <mat-header-cell *matHeaderCellDef> Description</mat-header-cell>
    <mat-cell *matCellDef="let element"> {{ element.description }} </mat-cell>
  </ng-container>

  <ng-container matColumnDef="options">
    <mat-header-cell *matHeaderCellDef class="flex">
      <span class="flex-fill"></span>
      <button mat-mini-fab (click)="openNewDialog();" *ngIf="apiService.isAuthenticated();">
        <mat-icon>add</mat-icon>
      </button>
    </mat-header-cell>
    <mat-cell *matCellDef="let element" class="flex">
      <span class="flex-fill"></span>
      <button mat-button disabled>
        <mat-icon>play_circle_outline</mat-icon>
      </button>
      <button mat-button (click)="openExercisesDialog(element);">
        <mat-icon>format_list_numbered</mat-icon>
      </button>
      <button mat-button (click)="openEditDialog(element);" [disabled]="!apiService.isAuthenticated()">
        <mat-icon>edit</mat-icon>
      </button>
      <button mat-button (click)="openDeleteDialog(element);" [disabled]="!apiService.isAuthenticated()">
        <mat-icon>delete</mat-icon>
      </button>
    </mat-cell>
  </ng-container>

  <mat-header-row *matHeaderRowDef="[ 'name', 'description', 'options']"></mat-header-row>
  <mat-row *matRowDef="let row; columns: [ 'name', 'description', 'options'];"></mat-row>

</mat-table>
